<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .slider-fade { animation: fadeEffect 1.5s; }
        @keyframes fadeEffect {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .event-carousel {
            scroll-behavior: smooth;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .event-carousel::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body class="bg-white">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm fixed w-full z-50">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <span class="text-2xl font-bold text-blue-600">EventPro</span>
                </div>
                <div class="flex space-x-8">
                    <a href="#" class="inline-flex items-center px-1 pt-1 text-sm font-medium text-blue-600">Home</a>
                    <a href="#" class="inline-flex items-center px-1 pt-1 text-sm font-medium text-gray-500 hover:text-blue-600">Event</a>
                    <a href="#" class="inline-flex items-center px-1 pt-1 text-sm font-medium text-gray-500 hover:text-blue-600">Notice</a>
                    <a href="#" class="inline-flex items-center px-1 pt-1 text-sm font-medium text-gray-500 hover:text-blue-600">Profile</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="pt-16">
        <!-- Hero Slider -->
        <div class="relative h-[500px] w-full overflow-hidden" id="heroSlider">
            <!-- Slider content will be dynamically populated -->
        </div>

        <!-- Event Cards Section -->
        <div class="max-w-7xl mx-auto px-4 py-12">
            <h2 class="text-2xl font-bold mb-8">Upcoming Events</h2>
            <div class="relative">
                <button onclick="scrollCarousel('left')" class="absolute left-0 top-1/2 -translate-y-1/2 z-10 bg-white p-2 rounded-full shadow-lg">
                    <i class="bi bi-chevron-left text-2xl"></i>
                </button>
                <button onclick="scrollCarousel('right')" class="absolute right-0 top-1/2 -translate-y-1/2 z-10 bg-white p-2 rounded-full shadow-lg">
                    <i class="bi bi-chevron-right text-2xl"></i>
                </button>
                <div class="event-carousel flex space-x-6 overflow-x-auto py-4" id="eventCarousel">
                    <!-- Event cards will be dynamically populated -->
                </div>
            </div>
        </div>

        <!-- Event Details Modal -->
        <div id="eventModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
            <div class="bg-white max-w-4xl mx-auto mt-20 rounded-lg overflow-hidden">
                <div class="relative h-[300px]" id="modalImage"></div>
                <div class="p-6">
                    <h2 id="modalTitle" class="text-2xl font-bold mb-4"></h2>
                    <div class="flex space-x-4 mb-4">
                        <p id="modalDate" class="flex items-center"><i class="bi bi-calendar mr-2"></i></p>
                        <p id="modalLocation" class="flex items-center"><i class="bi bi-geo-alt mr-2"></i></p>
                    </div>
                    <p id="modalDescription" class="text-gray-600 mb-6"></p>
                    <button onclick="bookEvent()" class="w-full bg-blue-600 text-white py-3 rounded-lg font-medium hover:bg-blue-700 transition-colors">
                        Book Now
                    </button>
                </div>
                <button onclick="closeModal()" class="absolute top-4 right-4 text-white">
                    <i class="bi bi-x-lg text-2xl"></i>
                </button>
            </div>
        </div>
    </main>

    <script>
        // Sample data
        const events = [
            {
                id: 1,
                title: "Summer Music Festival",
                date: "2024-07-15",
                location: "Central Park",
                image: "https://images.unsplash.com/photo-1533174072545-7a4b6ad7a6c3",
                description: "Join us for the biggest music festival of the summer featuring top artists from around the world."
            },
            {
                id: 2,
                title: "Tech Conference 2024",
                date: "2024-08-20",
                location: "Convention Center",
                image: "https://images.unsplash.com/photo-1505373877841-8d25f7d46678",
                description: "Experience the latest in technology trends and innovations at this premier tech conference."
            },
            {
                id: 3,
                title: "Food & Wine Festival",
                date: "2024-09-10",
                location: "City Square",
                image: "https://images.unsplash.com/photo-1414235077428-338989a2e8c0",
                description: "Savor the finest cuisine and wines from renowned chefs and wineries."
            }
        ];

        // Initialize slides
        let currentSlide = 0;
        const heroSlider = document.getElementById('heroSlider');

        function updateSlider() {
            const event = events[currentSlide];
            heroSlider.innerHTML = `
                <div class="slider-fade absolute inset-0">
                    <img src="${event.image}" class="w-full h-full object-cover" alt="${event.title}">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
                    <div class="absolute bottom-0 left-0 p-8 text-white">
                        <h1 class="text-4xl font-bold mb-4">${event.title}</h1>
                        <p class="text-lg mb-4">${event.description}</p>
                        <button onclick="showEventDetails(${event.id})" class="bg-blue-600 px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                            Learn More
                        </button>
                    </div>
                </div>
            `;
        }

        // Initialize event cards
        const eventCarousel = document.getElementById('eventCarousel');
        events.forEach(event => {
            const card = document.createElement('div');
            card.className = 'flex-shrink-0 w-[300px] bg-white rounded-lg shadow-lg overflow-hidden';
            card.innerHTML = `
                <img src="${event.image}" class="w-full h-[200px] object-cover" alt="${event.title}">
                <div class="p-4">
                    <h3 class="font-bold text-lg mb-2">${event.title}</h3>
                    <p class="text-gray-600 text-sm mb-4">${new Date(event.date).toLocaleDateString()}</p>
                    <button onclick="showEventDetails(${event.id})" class="text-blue-600 font-medium hover:text-blue-700">
                        View Details
                    </button>
                </div>
            `;
            eventCarousel.appendChild(card);
        });

        function showEventDetails(eventId) {
            const event = events.find(e => e.id === eventId);
            document.getElementById('modalImage').innerHTML = `
                <img src="${event.image}" class="w-full h-full object-cover" alt="${event.title}">
            `;
            document.getElementById('modalTitle').textContent = event.title;
            document.getElementById('modalDate').innerHTML = `<i class="bi bi-calendar mr-2"></i>${new Date(event.date).toLocaleDateString()}`;
            document.getElementById('modalLocation').innerHTML = `<i class="bi bi-geo-alt mr-2"></i>${event.location}`;
            document.getElementById('modalDescription').textContent = event.description;
            document.getElementById('eventModal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('eventModal').classList.add('hidden');
        }

        function scrollCarousel(direction) {
            const scrollAmount = 320;
            if (direction === 'left') {
                eventCarousel.scrollLeft -= scrollAmount;
            } else {
                eventCarousel.scrollLeft += scrollAmount;
            }
        }

        function bookEvent() {
            alert('Booking functionality would be implemented here!');
            closeModal();
        }

        // Auto-advance slider
        updateSlider();
        setInterval(() => {
            currentSlide = (currentSlide + 1) % events.length;
            updateSlider();
        }, 5000);
    </script>
</body>
</html>
